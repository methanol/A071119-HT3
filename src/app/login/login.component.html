<div class="form">	
	<ul class="tab-group">
			<li class="tab"><a [routerLink]="['/signup']">Sign Up</a></li>
			<li class="tab active"><a [routerLink]="['/login']">Log In</a></li>
	</ul>

	<div class="tab-content">
		<div id="login">   
			<h1>Welcome Back!</h1>
			<form [formGroup] = "loginForm" (submit) = "login(loginForm.value)">
				<div class="field-wrap">
					<input name="mail" type="email" autocomplete="off" placeholder="Email Address" [formControl] = "loginForm.get('mail')"/>
					<div *ngIf="loginForm.get('mail').errors && loginForm.get('mail').errors.wrongMail" class="error-text">Note: {{ loginForm.get('mail').errors && loginForm.get('mail').errors.wrongMail}}</div>
				</div>

				<div class="field-wrap">
					<input name="password" type="password" autocomplete="off" placeholder="Password" [formControl] = "loginForm.get('password')"/>
					<div *ngIf="loginForm.get('password').errors" class="error-text">Note: password should be at least 5 characters</div>
				</div>

				<button class="button button-block" type="submit" [disabled]= "loginForm.invalid">Log In </button>
			</form>
